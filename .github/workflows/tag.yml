name: Generate Artifacts

on:
  push:
    tags:
      - "v*"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: mkdir outputs

      - run: npm ci

      - run: npm run csvtojson

      - run: npm run jsontosqlite

      - uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs
